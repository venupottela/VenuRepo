############# LOG DETAILS ###############
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
logging.level.com.onpassive.omail=INFO
logging.file.name=/var/log/tomcat9/omail.log
logging.pattern.console=  %d{yyyy-MM-dd HH:mm:ss} - %-6.6p ${PID:- } - [%thread] - %-40.40logger{39} : %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} - %-6.6p ${PID:- } - [%thread] - %-40.40logger{39} : %msg%n
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=10
spring.output.ansi.enabled=ALWAYS